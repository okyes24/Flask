{% include  'top.html' %}
<section>
<br/>
<div align="center">
<h1> 자료실 상세보기 / 수정하기</h1>

<form action="pds_update" method="post"
      enctype="multipart/form-data" >
<input type="hidden" name="idx" value="{{ row['idx'] }}" >
<table  border="1" >
<tr><td colspan="2" align="center">
    <img  src="{{ url_for('static',filename='/pds/files/' ~ row['files'])}}"  width="470" height="200">
</td></tr>

<tr><td>이름</td><td> <input type="text" name="sname" value="{{ row['sname'] }}" > </td></tr>
<tr><td>제목</td><td> <input type="text" name="title"  value="{{ row['title'] }}"> </td></tr>
<tr><td>내용</td>
<td> <textarea cols="60" rows="5" name="content" >{{ row['content'] }}</textarea> </td>
</tr>
<tr><td>파일첨부</td><td> <input type="file" name="file"  > </td></tr>
<tr><td>조회수</td><td> <input type="text" name="cnt" value="{{ row['cnt'] }}" readonly > </td></tr>
    <tr><td colspan="2" align="center" >
    <input type="submit" value="수정하기" >
    </td></tr>
</table>
</form>
<A HREF="/pds/pds_form" > 글쓰기 </A> &emsp;&emsp;
<A HREF="/pds/pds_list" > 목록보기 </A> &emsp;&emsp;
<A HREF="/pds/pds_delete?idx={{ row['idx'] }}" > 삭제하기 </A>
</div>
<br/>
</section>
{% include  'bottom.html' %}
