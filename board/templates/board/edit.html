<h1> 게시판 상세보기 / 수정하기</h1>

<input type="hidden" name="idx" value="{{ row['idx'] }}" >

<tr><td>이름</td><td> <input type="text" name="sname" value="{{ row['sname'] }}" > </td></tr>

<tr><td>내용</td>
<td> <textarea cols="60" rows="5" name="content" >{{ row['content'] }}</textarea> </td>
</tr>
<tr><td>조회수</td><td> <input type="text" name="cnt" value="{{ row['cnt'] }}" readonly > </td></tr>
    <tr><td colspan="2" align="center" >
    <input type="submit" value="수정하기" >
    </td></tr>
</table>
</form>
